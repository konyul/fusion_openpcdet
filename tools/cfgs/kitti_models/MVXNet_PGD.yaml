            "depth" : 50,
            "num_stages": 4,
            "out_indices": [0, 1, 2, 3],
            "frozen_stages": 1,
            "norm_cfg": {
                    'type': 'BN',
                    'requires_grad': False
                },
            "norm_eval": True,
            "style": 'caffe',
            "init_cfg": {
                type: 'Pretrained',
                checkpoint: '/mnt/sda1/kypark/fusion_openpcdet2/fusion_openpcdet/ckpt/resnet.pth'}
        }
        NECK_ARGS: {
            "in_channels": [256, 512, 1024, 2048],
            "out_channels": 256,
            "num_outs": 5,
            #"num_outs": 4,
            "init_cfg": {
                type: 'Pretrained',
                checkpoint: '/mnt/sda1/kypark/fusion_openpcdet2/fusion_openpcdet/ckpt/fpn.pth'}
        }

    VFE:
       NAME: DynamicVFE
       IN_CHANNELS: 4
       OUT_CHANNELS: 128
       FEAT_CHANNELS: [64,64]
       WITH_DISTANCE: False
       WITH_CLUSTER_CENTER: True
       WITH_VOXEL_CENTER: True
