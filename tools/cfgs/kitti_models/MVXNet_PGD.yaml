           {'img_channels': 256,
           'pts_channels': 64,
           'mid_channels': 128,
           'out_channels': 128,
           'img_levels': [0,1,2,3,4],
           'align_corners': False,
           'activate_out': True,
           'fuse_out': False}

    BACKBONE_3D:
        NAME: VoxelBackBone8x

    MAP_TO_BEV:
        NAME: HeightCompression
        NUM_BEV_FEATURES: 256

    BACKBONE_2D:
